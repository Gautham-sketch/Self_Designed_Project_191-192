<!DOCTYPE html>
<html>
    <head>
        <title>The Lost Teddy</title>
        <script src="./gameObjects.js"></script>
        <script src="./playerMovement.js"></script>
        <script src="./bullet.js"></script>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    </head>

    <body>
        <a-scene id="scene">
            <a-assets>
                <a-asset-item src="./assets/Forest_with_huts.glb" id="forest"></a-asset-item>
                <a-asset-item src="./assets/boxtexture1.jpg"></a-asset-item>
                <a-asset-item src="./assets/shooter/gun.gltf" id="shooter"></a-asset-item>

                <audio id="shoot" src="./assets/shoot.mp3"></audio>
                <audio id="steps" src="./assets/footStep.mp3"></audio>
            </a-assets>
            
            <a-entity id="environment" environment="preset:yavapai; skyType:gradient; lighting:point;"></a-entity>

            <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 2">
                
            <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
            <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
                body="type:static; mass:5; shape:none" player-movement>
            </a-entity>
            <a-cursor></a-cursor>

            <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
            <a-entity id="sound2" sound="src: #steps; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>  

            <a-entity bullets></a-entity>
            
        </a-scene>
    </body>
</html>
